<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dose Rate Calculator</title>
</head>
<body>
    <h1>Dose Rate Calculator</h1>
    <p>Equation: Dose Rate (mSv/yr) = 4.54 x10-5 (mSv/yr) / CPM + 0.42 (mSv/yr)</p>
    <label for="cpm">Enter CPM value:</label>
    <input type="number" id="cpm" name="cpm">
    <button onclick="calculate()">Calculate Dose Rate</button>
    <p id="result"></p>

    <script>
        function calculate() {
            const cpm = parseFloat(document.getElementById('cpm').value);
            if (cpm > 0) {
                const doseRate = (4.54e-5 / cpm) + 0.42;
                document.getElementById('result').textContent = `Dose Rate = ${doseRate.toFixed(8)} (mSv/yr)`;
            } else {
                document.getElementById('result').textContent = "Please enter a valid CPM greater than 0.";
            }
        }
    </script>
</body>
</html>
